<!DOCTYPE html>
<html>
<head>
	<title>Random Fact Example</title>
</head>
<body>
	<h1>Random Fact:</h1>
	<p id="fact"></p>

	<script>
		// Fetch a random fact from the Chuck Norris API
		fetch('https://api.chucknorris.io/jokes/random')
			.then(response => response.json())
			.then(data => {
				document.getElementById("fact").innerHTML = data.value;
			})
			.catch(error => {
				console.error('Error fetching random fact:', error);
			});
	</script>
</body>
</html>
